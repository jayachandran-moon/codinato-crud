<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thanglish to Tamil Converter</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 10px; font-size: 16px; margin: 10px 0; width: 100%; max-width: 400px; }
    #result { margin-top: 20px; font-size: 20px; color: #333; }
  </style>
</head>
<body>
  <h2>Thanglish to Tamil Converter</h2>
  <input type="text" id="thanglishInput" placeholder="Type in Thanglish (e.g., vanakkam)" />
  <button onclick="convertToTamil()">Convert</button>
  <div id="result"></div>

  <script>
    async function convertToTamil() {
      const input = document.getElementById('thanglishInput').value.trim();
      const resultContainer = document.getElementById('result');

      if (!input) {
        resultContainer.textContent = 'Please enter some text.';
        return;
      }

      try {
        const url = `https://inputtools.google.com/request?text=${encodeURIComponent(input)}&itc=ta-t-i0-und&num=1&cp=0&cs=1&ie=utf-8&oe=utf-8&app=demopage`;   const response = await fetch(url);
        const data = await response.json();

        if (data[0] === 'SUCCESS') {
          const tamilText = data[1][0][1][0];
          resultContainer.textContent = tamilText;
        } else {
          resultContainer.textContent = 'Conversion failed.';
        }
      } catch (error) {
        console.error(error);
        resultContainer.textContent = 'Error during conversion.';
      }
    }
  </script>
</body>
</html>
